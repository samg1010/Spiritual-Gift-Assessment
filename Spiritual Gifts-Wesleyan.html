            "Binibigyan ako ng Espiritu ng praktikal at maka-Diyos na insight sa komplikadong sitwasyon.|The Spirit gives me practical, godly insight in complex situations.",
            "Hinintay ako ng iba para sa biblikal na payo sa paggawa ng desisyon.|Others seek my counsel for biblical decision-making.",
            "Binibigyan ako ng Diyos ng kakayahang gamitin ang Kasulatan nang may karunungan sa tunay na problema.|God enables me to apply Scripture wisely to real problems.",
            "Madalas nagre-resolve ng conflict o nagdudulot ng clarity ang aking payo.|My advice often resolves conflicts or brings clarity.",
            "Bumabalik sa akin ang mga tao dahil napatunayang tama ang dating payo.|People return because past counsel proved sound.",
            "Sa mahihirap na bagay, nagbibigay ako ng solusyon na nagdudulot ng kapayapaan.|In difficult matters, I offer solutions that bring peace.",
            "Ipinapakita ng aking payo ang pananaw ng Diyos kaysa sa tao lang.|My counsel reflects God's perspective over human reasoning.",
            "Binibigyan ako ng Espiritu ng napapanahong salita na naaayon sa banal na karunungan.|The Spirit gives me timely words that align with divine wisdom."
        ];

        const giftNames = [
            "Pamamahala | Administration",
            "Apostolado | Apostleship",
            "Pagiging Walang Asawa | Celibacy",
            "Pagkilala sa mga Espiritu | Discernment",
            "Ebanghelismo | Evangelism",
            "Pangaral/Pag-udyok | Exhortation",
            "Pananampalataya | Faith",
            "Pagbibigay | Giving",
            "Paglilingkod/Tulong | Helps/Service",
            "Pagiging Masigasig sa Panauhin | Hospitality",
            "Pamamagitan sa Panalangin | Intercession",
            "Kaalaman | Knowledge",
            "Pamumuno | Leadership",
            "Awa | Mercy",
            "Mga Himala | Miracles",
            "Pagpapastol | Pastoring/Shepherding",
            "Prophesiya | Prophecy",
            "Pagtuturo | Teaching",
            "Karunungan | Wisdom"
        ];

        // Generate questions (no category titles)
        let form = document.getElementById('giftsForm');
        let html = '';
        let qIndex = 1;
        questionData.forEach((q, i) => {
            if (i % 8 === 0) html += `<div class="gift">`;
            let [tl, en] = q.split('|');
            html += `
                <div class="question">
                    <div class="tagalog">${qIndex}. ${tl}</div>
                    <div class="english">${en}</div>
                    <div class="options">
                        <label><input type="radio" name="q${qIndex}" value="0"> 0</label>
                        <label><input type="radio" name="q${qIndex}" value="1"> 1</label>
                        <label><input type="radio" name="q${qIndex}" value="2"> 2</label>
                        <label><input type="radio" name="q${qIndex}" value="3"> 3</label>
                        <label><input type="radio" name="q${qIndex}" value="4"> 4</label>
                    </div>
                </div>`;
            qIndex++;
            if (i % 8 === 7) html += '</div>';
        });
        html += '<button type="button" class="submit" onclick="calculateResults()">Ipakita ang mga Resulta | Show Results</button>';
        form.innerHTML = html;

        // *** FIXED: Auto-save + reliable event listener ***
        document.getElementById('giftsForm').addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                updateProgress();
                autoSaveProgress();  // Save automatically on every answer
            }
        });

        function updateProgress() {
            let answered = 0;
            for (let i = 1; i <= questionData.length; i++) {
                if (document.querySelector(`input[name="q${i}"]:checked`)) answered++;
            }
            let percent = (answered / questionData.length) * 100;
            document.getElementById('progress').style.width = percent + '%';
        }

        function autoSaveProgress() {
            let data = {};
            for (let i = 1; i <= questionData.length; i++) {
                let val = document.querySelector(`input[name="q${i}"]:checked`);
                if (val) data[`q${i}`] = val.value;
            }
            localStorage.setItem('giftsProgress', JSON.stringify(data));
        }

        function loadProgress() {
            let saved = localStorage.getItem('giftsProgress');
            if (saved) {
                let data = JSON.parse(saved);
                for (let key in data) {
                    let el = document.querySelector(`input[name="${key}"][value="${data[key]}"]`);
                    if (el) el.checked = true;
                }
                updateProgress();
                alert('Na-load na ang progress! | Progress loaded!');
            } else {
                alert('Walang naka-save na progress. | No saved progress found.');
            }
        }

        // Dark mode
        function toggleDark() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

        // Calculate results
        function calculateResults() {
            let scores = new Array(19).fill(0);
            for (let i = 1; i <= questionData.length; i++) {
                let val = document.querySelector(`input[name="q${i}"]:checked`);
                if (val) scores[Math.floor((i-1)/8)] += parseInt(val.value);
            }
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>Mga Resulta | Results</h2><p>(Maximum 32 bawat kaloob | Max 32 per gift)</p>";
            let sorted = giftNames.map((name, idx) => ({name, score: scores[idx]}))
                .sort((a,b) => b.score - a.score);
            sorted.forEach(g => {
                let [tl, en] = g.name.split(' | ');
                resultDiv.innerHTML += `<p><strong>${tl} (${en}):</strong> ${g.score}/32</p>`;
            });
            resultDiv.style.display = "block";
            resultDiv.scrollIntoView({ behavior: "smooth" });
        }

        // Load saved progress on page load
        loadProgress();
    </script>
</body>
</html>
